set -g on
set -g mouse on

bind -n M-H previous-window
bind -n M-L next-window

bind C-y display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
bind C-p display-popup -E "ipython"
bind C-f display-popup \
  -w 80% \
  -h 80% \
  -E 'rmpc'
bind C-r display-popup \
  -d "#{pane_current_path}" \
  -w 90% \
  -h 90% \
  -E "ranger"
bind C-z display-popup \
  -w 80% \
  -h 80% \
  -E 'nvim ~/.zshrc'
bind C-g display-popup -E "bash -i ~/.tmux/scripts/chat-popup.sh"
bind C-t display-popup \
  -d "#{pane_current_path}" \
  -w 75% \
  -h 75% \
  -E "zsh"

##### Display Menu ##### 

bind m display-menu -T "#[align=centre]Dotfiles" -x C -y C \
  ".zshrc"            z  "display-popup -E 'nvim ~/.zshrc'" \
  ".tmux.conf"        t  "display-popup -E 'nvim ~/.tmux.conf'" \
  ".sketchybarrc"     s  "display-popup -d "~/.config/sketchybar" -E 'nvim ~/.config/sketchybar/sketchybarrc'" \
  "Exit"              q  ""

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g set-titles on 
set-option -g set-titles-string "#{pane_title}"
set-option -g focus-events on 
set-option -s extended-keys on 
set-option -s escape-time 0

bind c new-window -c "#{pane_current_path}"


unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

LIGHT_GRAY="#4F4946"
YELLOW="#d8a657"
CYAN="#89b482"
MAGENTA="#d3869b"
RED="#ea6962"
GREEN="#a9b665"
BLUE="#7daea3"
BLACK="#1d2021"
DARK_GRAY="#32302F"
BG="#32302F"
FG="#d4be98"

HALF_ROUND_OPEN="#(printf '\uE0B6')"
HALF_ROUND_CLOSE="#(printf '\uE0B4')"
TRIANGLE_OPEN="#(printf '\uE0B2')"
TRIANGLE_CLOSE="#(printf '\uE0B0')"

set -g assume-paste-time 1
set -g status-interval 5
set -g status-left-length 20
set -g status-right-length 150
set-option -g terminal-overrides ',xterm-256color:Tc'
set-option -g status-position bottom
set-option -g status-left "\
#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_OPEN}\
#[bg=${LIGHT_GRAY},fg=${YELLOW}]#S \
#[fg=${LIGHT_GRAY},bg=default]${TRIANGLE_CLOSE}\
"

set-option -g status-right "\
#[fg=${LIGHT_GRAY},bg=default]${TRIANGLE_OPEN}\
#[bg=${LIGHT_GRAY},fg=${CYAN}] #h\
#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_CLOSE}\
"

set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g window-status-separator ""
set-option -g window-status-format "\
 \
#I\
#[fg=${MAGENTA}]:\
#[fg=default]#W \
 \
"

set-option -g window-status-current-format "\
#[fg=${LIGHT_GRAY}, bg=default]${HALF_ROUND_OPEN}\
#[bg=${LIGHT_GRAY},fg=default]#I\
#[fg=${RED}]:\
#[fg=default]#W\
#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_CLOSE}\
"
set-option -g status-justify centre
set-option -g pane-border-status off
set-option -g history-limit 100000



set -g @plugin 'tmux-plugins/tmux'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'latte'
run-shell "~/.tmux/plugins/catppuccin/catppuccin.tmux"
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

bind -n C-h if-shell "$is_vim" "send-keys C-\\ C-n C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-\\ C-n C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-\\ C-n C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-\\ C-n C-l" "select-pane -R"

bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Set vi-mode
set-window-option -g mode-keys vi

# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set-option -g allow-rename on 
set-option -g automatic-rename on 
set-option -g automatic-rename-format "#{pane_current_command}"

run '~/.tmux/plugins/tpm/tpm'

